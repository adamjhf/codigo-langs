name: Lisp
description: A family of programming languages with fully parenthesized prefix notation known for its powerful macro system and homoiconicity. It pioneered many features in computer science including tree data structures, dynamic typing, and garbage collection.
category: programming
status: active
aliases:
- LISP
file_extensions:
- lisp
- lsp
- cl
- el
- scm
