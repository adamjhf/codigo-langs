  source_url: https://sourceforge.net/projects/sbcl/
  is_reference: true
- name: Clozure CL
  type: compiler
  license: Apache-2.0
  source_url: https://github.com/Clozure/ccl
- name: CLISP
  type: interpreter
  license: GPL-2.0
  source_url: https://gitlab.com/gnu-clisp/clisp
