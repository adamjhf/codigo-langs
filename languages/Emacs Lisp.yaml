name: Emacs Lisp
description: A dialect of the Lisp programming language used as a scripting language by the Emacs text editor. It is used for implementing most of the editing functionality built into Emacs.
aliases:
  - elisp
file_extensions:
  - el
  - elc
category: programming
status: active

compilers:
  - name: GNU Emacs
    type: interpreter
    license: GPL-3.0
    source_url: https://github.com/emacs-mirror/emacs
    is_reference: true

paradigms:
  - functional
  - imperative
  - reflective
  - meta-programming

typing:
  system: dynamic
  type_checking: runtime
  structural: true
  strength: weak
  inference: none
  type_coercion: moderate
  type_annotations: none

execution:
  type:
    - interpreted
  performance:
    startup_time: moderate
    memory_usage: moderate
    computation_speed: moderate

domains:
  primary:
    - text processing
    - scripting
    - automation
  secondary:
    - user interface
    - build automation
    - configuration management
  emerging:
    - DevOps

platforms:
  operating_systems:
    - Windows
    - macOS
    - Linux
    - BSD
    - Unix
  architectures:
    - platform-independent

ecosystem:
  maturity: high
  package_registry: MELPA
  community_size: medium
  learning_resources: medium
  job_market_demand: low

complexity:
  learning_curve: high
  cognitive_load: high
  syntax_complexity: moderate
  semantic_complexity: high

language_features:
  immutability: optional
  metaprogramming: true
  generics: false
  c_interop: true
  pattern_matching: false
  null_safety: false
  memory_management:
    type: garbage collection
  key_features:
    - first-class functions
    - macros
    - reflection
    - meta-programming

concurrency:
  model: none
  ease_of_use: low

error_handling:
  primary_mechanism: conditions
  features:
    - error chaining
    - custom error types
    - recovery mechanisms
  stack_traces: true
  debugging:
    breakpoints: true
    step_debugging: true

package_managers:
  primary: package.el
  alternatives:
    - straight.el
    - el-get

popular_frameworks:
  testing:
    - ERT
    - Buttercup

development_tools:
  lsps:
    - emacs-lsp
  debugging:
    - Edebug
  linters:
    - Flycheck
    - Flymake

standard_library:
  maturity: high
  key_areas:
    - text processing
    - file I/O
    - data structures
    - process management
  size: large
  documentation_quality: high

versioning:
  release_cycle: fixed schedule
  backwards_compatibility: high

history:
  inception: 1985-01-01
  developer:
    - GNU Project
  designed_by:
    - Richard Stallman
  influenced_by:
    languages:
      - Lisp
      - MacLisp
    paradigms:
      - functional
      - imperative

official_website: https://www.gnu.org/software/emacs/
documentation:
  quality: high
  official_sources:
    - https://www.gnu.org/software/emacs/manual/html_node/elisp/

references:
  github_topics:
    - emacs-lisp
  stackexchange_tags:
    - emacs-lisp
  subreddit: emacs

color: "#c065db"
