name: Emacs Lisp
description: A dialect of Lisp used as the extension language for the Emacs text editor, providing powerful customization and extension capabilities.
aliases:
  - elisp
file_extensions:
  - el
  - elc
category: programming
status: active

compilers:
  - name: GNU Emacs
    type: interpreter
    license: GPL-3.0
    is_reference: true
    source_url: https://github.com/emacs-mirror/emacs

paradigms:
  - functional
  - imperative
  - reflective
  - meta-programming

typing:
  system: dynamic
  type_checking: runtime
  strength: strong
  inference: none
  type_coercion: conservative
  type_annotations: none

execution:
  type:
    - interpreted
  runtime_environments:
    - embedded interpreter
  performance:
    startup_time: moderate
    memory_usage: moderate
    computation_speed: slow
    compilation_speed: fast

domains:
  primary:
    - text processing
    - scripting
    - automation
  secondary:
    - data processing
    - configuration management
    - user interface

platforms:
  operating_systems:
    - Windows
    - macOS
    - Linux
    - BSD
    - Unix
  architectures:
    - platform-independent

ecosystem:
  maturity: very high
  package_registry: https://elpa.gnu.org/
  community_size: medium
  learning_resources: medium
  job_market_demand: very low

complexity:
  learning_curve: high
  cognitive_load: high
  syntax_complexity: moderate
  semantic_complexity: high

language_features:
  immutability: optional
  metaprogramming: true
  generics: false
  c_interop: true
  pattern_matching: false
  null_safety: false
  memory_management:
    type: garbage collection
  key_features:
    - first-class functions
    - closures
    - macros
    - reflection
    - meta-programming

concurrency:
  model: none
  ease_of_use: low

error_handling:
  primary_mechanism: conditions
  features:
    - error chaining
    - custom error types
    - recovery mechanisms
    - error context
  stack_traces: true

standard_library:
  maturity: high
  key_areas:
    - text processing
    - file I/O
    - data structures
    - regular expressions
    - process management
  size: large

versioning:
  release_cycle: fixed schedule
  backwards_compatibility: high

history:
  inception: 1985-01-01
  developer:
    - GNU Project
  designed_by:
    - Richard Stallman
  influenced_by:
    languages:
      - Lisp
      - MacLisp
official_website: https://www.gnu.org/software/emacs/
      - Common Lisp

documentation:
  quality: high
  official_sources:
    - https://www.gnu.org/software/emacs/manual/html_node/elisp/
  community_resources:
    - https://emacswiki.org/

references:
  github_topics:
    - emacs-lisp
    - elisp
  stackexchange_tags:
    - emacs-lisp
  subreddit: emacs
color: "#c065db"
