  inception: "1995-02-14"
  developer:
    - Borland
    - Embarcadero Technologies
    - Idera
  designed_by:
    - Anders Hejlsberg
    - Niklaus Wirth
  influenced_by:
    languages:
      - Pascal
      - Turbo Pascal
      - C++
    paradigms:
      - object-oriented
      - imperative
      - procedural
