name: Reason
description: Reason is a syntax extension for OCaml created by Facebook that makes OCaml more familiar to JavaScript developers while keeping OCaml's powerful type system. It aims to provide a sustainable way to write performant applications with JavaScript and OCaml.
category: programming
status: active
file_extensions:
- re
- rei
compilers:
- name: BuckleScript/ReScript
  type: compiler
  license: MIT
  source_url: https://github.com/rescript-lang/rescript-compiler
  is_reference: true
- name: OCaml
  type: compiler
  license: LGPL-2.1
  source_url: https://github.com/ocaml/ocaml
paradigms:
- functional
- imperative
- object-oriented
typing:
  system: static
  structural: true
  strength: strong
  inference: full
  type_checking: compile-time
  type_coercion: conservative
  type_annotations: optional
execution:
  type:
  - compiled
  - transpiled
  compiles_to:
  - JavaScript
  - machine code
  runtime_environments:
  - browser
  - native OS process
  performance:
    startup_time: fast
    memory_usage: low
    computation_speed: fast
    compilation_speed: fast
domains:
  primary:
  - web development
  secondary:
  - mobile development
  - desktop applications
  emerging:
  - WebAssembly
platforms:
  operating_systems:
  - Windows
  - macOS
  - Linux
  architectures:
  - x86-64
  - ARM64
  - WebAssembly
  - platform-independent
ecosystem:
  maturity: moderate
  package_registry: npm
  community_size: small
  learning_resources: small
  job_market_demand: low
complexity:
  learning_curve: moderate
  cognitive_load: moderate
  syntax_complexity: low
  semantic_complexity: moderate
language_features:
  immutability: default
  enums: algebraic
  metaprogramming: true
  generics: true
  c_interop: true
  pattern_matching: true
  null_safety: true
  memory_management:
    type: garbage collection
  key_features:
  - pattern matching
  - algebraic data types
  - type inference
  - first-class functions
  - closures
  - modules
concurrency:
  model: none
  features:
  - promises/futures
  ease_of_use: moderate
error_handling:
  primary_mechanism: result types
  features:
  - custom error types
  stack_traces: true
  debugging:
    source_maps: true
    breakpoints: true
    step_debugging: true
package_managers:
  primary: npm
  alternatives:
  - yarn
  - pnpm
popular_frameworks:
  frontend:
  - ReasonReact
  testing:
  - Jest
development_tools:
  lsps:
  - reason-language-server
  linters:
  - refmt
standard_library:
  maturity: high
  key_areas:
  - data structures
  - algorithms
  - text processing
  size: medium
  documentation_quality: moderate
versioning:
  release_cycle: feature-driven
  backwards_compatibility: high
history:
  inception: 2016-03-01
  developer:
  - Facebook
  - Meta Platforms
  designed_by:
  - Jordan Walke
  logo: https://commons.wikimedia.org/wiki/Special:FilePath/Reason-logo.svg
  influenced_by:
    languages:
    - OCaml
    - JavaScript
    - Rust
    paradigms:
    - functional
    - object-oriented
official_website: https://reasonml.github.io/
documentation:
  quality: moderate
  official_sources:
  - https://reasonml.github.io/docs/en/what-and-why
  community_resources:
  - https://github.com/reasonml/reason-react
  - https://reasonml.github.io/reason-react/
references:
  github_topics:
  - reasonml
  - reason
  wikidata_id: Q28846390
  subreddit: reasonml
color: '#ff5847'