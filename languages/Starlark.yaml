name: Starlark
description: Starlark is a Python-like configuration language designed for use in build systems and as an embedded language. It is deterministic with well-defined evaluation semantics and limited side effects.
category: DSL
status: active
aliases:
- bazel
- bzl
file_extensions:
- bzl
- star
compilers:
- name: Bazel Starlark Interpreter
  type: interpreter
  license: Apache-2.0
  is_reference: true
paradigms:
- imperative
- structured
typing:
  system: dynamic
  strength: strong
  inference: partial
  type_checking: runtime
  type_coercion: conservative
  type_annotations: none
execution:
  type:
  - interpreted
  runtime_environments:
  - embedded interpreter
  - native OS process
  performance:
    startup_time: fast
    memory_usage: low
    computation_speed: moderate
domains:
  primary:
  - configuration management
  - build automation
  - software build
  secondary:
  - scripting
  - build management
platforms:
  operating_systems:
  - Linux
  - macOS
  - Windows
  architectures:
  - platform-independent
ecosystem:
  maturity: moderate
  community_size: medium
  learning_resources: small
  job_market_demand: moderate
complexity:
  learning_curve: low
  cognitive_load: low
  syntax_complexity: low
  semantic_complexity: low
language_features:
  immutability: enforced
  metaprogramming: false
  generics: false
  c_interop: false
  pattern_matching: false
  null_safety: true
  memory_safety:
    type: managed
    level: very high
  memory_management:
    type: garbage collection
  key_features:
  - first-class functions
  - string interpolation
  - iterators/generators
  - modules
concurrency:
  model: none
error_handling:
  primary_mechanism: exceptions
  features:
  - error formatting
  - stack traces
  stack_traces: true
development_tools:
  linters:
  - Buildifier
standard_library:
  maturity: moderate
  key_areas:
  - data structures
  - text processing
  - file system operations
  size: small
  documentation_quality: high
history:
  inception: '2017-01-01'
  developer:
  - Google
  designed_by:
  - Laurent Le Brun
  - Alan Donovan
official_website: https://docs.bazel.build/versions/master/skylark/language.html
documentation:
  quality: high
  official_sources:
  - https://github.com/bazelbuild/starlark/blob/master/spec.md
  - https://docs.bazel.build/versions/master/skylark/language.html
references:
  github_topics:
  - starlark
  - skylark
  - bazel
  wikidata_id: Q56428020
color: '#76d275'