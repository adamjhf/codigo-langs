name: Scala
description: Scala is a static-typed language combining functional and object-oriented paradigms that runs on the JVM. It provides powerful features like pattern matching, higher-order functions, and type inference while maintaining compatibility with Java libraries.
category: programming
status: active
aliases:
  - Scala 3
  - Dotty
file_extensions:
  - scala
  - kojo
  - sbt
  - sc
compilers:
  - name: scalac
    type: compiler
    license: Apache-2.0
    source_url: https://github.com/scala/scala
    is_reference: true
  - name: Dotty
    type: compiler
    license: Apache-2.0
    source_url: https://github.com/lampepfl/dotty
    is_reference: false
paradigms:
  - functional
  - object-oriented
  - imperative
  - concurrent
  - generic
typing:
  system: static
  structural: true
  strength: strong
  inference: full
  type_checking: compile-time
  type_coercion: conservative
  type_annotations: optional
execution:
  type:
    - compiled
    - hybrid
  compiles_to:
    - bytecode
    - machine code
    - JavaScript
  runtime_environments:
    - JVM
    - native OS process
    - browser
    - native binary
  performance:
    startup_time: moderate
    memory_usage: moderate
    computation_speed: moderate
    compilation_speed: slow
domains:
  primary:
    - data science
    - distributed system
    - server-side applications
    - web development
    - big data
  secondary:
    - artificial intelligence
    - scientific computing
    - IoT
    - cloud computing
  emerging:
    - blockchain
    - machine learning frameworks
    - WebAssembly
platforms:
  operating_systems:
    - Windows
    - macOS
    - Linux
    - BSD
    - Unix
  architectures:
    - x86-64
    - ARM64
    - platform-independent
  cloud_function_environments:
    - AWS Lambda
    - Google Cloud Functions
    - Azure Functions
ecosystem:
  maturity: high
  package_registry: Maven Central
  community_size: medium
  learning_resources: medium
  job_market_demand: low
complexity:
  learning_curve: high
  cognitive_load: high
  syntax_complexity: high
  semantic_complexity: high
language_features:
  immutability: optional
  enums: algebraic
  metaprogramming: true
  generics: true
  c_interop: true
  pattern_matching: true
  null_safety: true
  memory_safety:
    type: managed
    level: high
  memory_management:
    type: garbage collection
    implementation: JVM garbage collector
    manual_control: false
  key_features:
    - first-class functions
    - closures
    - pattern matching
    - algebraic data types
    - type inference
    - operator overloading
    - traits/interfaces
    - extension methods
    - string interpolation
    - reflection
    - meta-programming
    - macros
    - type classes
