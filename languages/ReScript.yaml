name: ReScript
description: A strongly-typed language that compiles to JavaScript, with a focus on interoperability, simplicity, and performance. It offers a robust type system with type inference and provides first-class JS interop.
category: programming
status: active
aliases:
- ReasonML for JavaScript
file_extensions:
- res
compilers:
- name: rescript
  type: compiler
  license: MIT
  source_url: https://github.com/rescript-lang/rescript-compiler
  is_reference: true
paradigms:
- functional
- imperative
- object-oriented
typing:
  system: static
  structural: true
  strength: strong
  inference: full
  type_checking: compile-time
  type_coercion: conservative
  type_annotations: optional
execution:
  type:
  - compiled
  - transpiled
  compiles_to:
  - JavaScript
  runtime_environments:
  - browser
  - native OS process
  performance:
    startup_time: fast
    memory_usage: low
    computation_speed: fast
    compilation_speed: fast
domains:
  primary:
  - web development
  - user interface
  secondary:
  - server-side applications
  - mobile development
  emerging:
  - WebAssembly
platforms:
  operating_systems:
  - Windows
  - macOS
  - Linux
  architectures:
  - platform-independent
ecosystem:
  maturity: moderate
  package_registry: npm
  community_size: small
  learning_resources: small
  job_market_demand: low
complexity:
  learning_curve: moderate
  cognitive_load: low
  syntax_complexity: low
  semantic_complexity: moderate
language_features:
  immutability: default
  enums: algebraic
  metaprogramming: true
  generics: true
  c_interop: false
  pattern_matching: true
  null_safety: true
  memory_safety:
    type: managed
    level: very high
  memory_management:
    type: garbage collection
    implementation: JavaScript GC
  key_features:
  - pattern matching
  - algebraic data types
  - type inference
  - zero-cost abstractions
  - first-class functions
  - modules
  - destructuring
concurrency:
  model: event loop
  features:
  - promises/futures
  - async/await
  ease_of_use: high
error_handling:
  primary_mechanism: exceptions
  features:
  - stack traces
  - custom error types
  - error propagation
  stack_traces: true
  debugging:
    source_maps: true
    breakpoints: true
    step_debugging: true
package_managers:
  primary: npm
  alternatives:
  - yarn
  - pnpm
popular_frameworks:
  frontend:
  - React
  - ReasonReact
development_tools:
  lsps:
  - rescript-vscode
  debugging:
  - Chrome DevTools
  linters:
  - rescript-linter
standard_library:
  maturity: high
  key_areas:
  - data structures
  - algorithms
  - text processing
  - date/time
  size: medium
  documentation_quality: high
versioning:
  release_cycle: feature-driven
  backwards_compatibility: high
history:
  inception: '2015-01-01'
  developer:
  - ReScript Team
  - Facebook
  - Bloomberg L.P.
  designed_by:
  - Hongbo Zhang
  - Cheng Lou
  logo: https://commons.wikimedia.org/wiki/Special:FilePath/Rescript-logo.svg
  influenced_by:
    languages:
    - OCaml
    - Reason
    - TypeScript
    - JavaScript
    paradigms:
    - functional
    - object-oriented
official_website: https://rescript-lang.org/
documentation:
  quality: high
  official_sources:
  - https://rescript-lang.org/docs/manual/latest/introduction
references:
  github_topics:
  - rescript
  - rescript-lang
  wikidata_id: Q106465602
