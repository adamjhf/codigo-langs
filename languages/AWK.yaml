name: AWK
description: AWK is a domain-specific language designed for text processing and typically used as a data extraction and reporting tool. It is a standard feature of most Unix-like operating systems.
category: programming
status: active
aliases:
  - gawk
  - nawk
  - mawk
file_extensions:
  - awk
  - gawk
  - mawk
  - nawk
compilers:
  - name: gawk
    type: interpreter
    license: GPL-3.0
    source_url: https://www.gnu.org/software/gawk/
    is_reference: true
  - name: mawk
    type: interpreter
    license: GPL-2.0
  - name: nawk
    type: interpreter
    license: BSD-3-Clause
paradigms:
  - imperative
  - declarative
  - data-driven
typing:
  system: dynamic
  strength: weak
  inference: full
  type_checking: runtime
  type_coercion: aggressive
  type_annotations: none
execution:
  type:
    - interpreted
  runtime_environments:
    - native OS process
  performance:
    startup_time: fast
    memory_usage: low
    computation_speed: moderate
domains:
  primary:
    - text processing
    - automation
    - data integration
  secondary:
    - scripting
    - data visualization
    - system administration
    - shell
platforms:
  operating_systems:
    - Linux
    - macOS
    - Windows
    - BSD
    - Unix
  architectures:
    - platform-independent
ecosystem:
  maturity: high
  community_size: medium
  learning_resources: medium
  job_market_demand: low
complexity:
  learning_curve: moderate
  cognitive_load: moderate
  syntax_complexity: moderate
  semantic_complexity: moderate
language_features:
  immutability: none
  metaprogramming: false
  generics: false
  c_interop: false
  pattern_matching: true
  null_safety: false
  memory_management:
    type: garbage collection
  key_features:
    - pattern matching
    - string interpolation
concurrency:
  model: none
error_handling:
  primary_mechanism: error codes
  stack_traces: false
standard_library:
  maturity: moderate
  key_areas:
    - text processing
    - regular expressions
    - file I/O
    - mathematics
  size: small
history:
  inception: 1977-01-01
  developer:
    - Bell Labs
  designed_by:
    - Alfred Aho
    - Peter Weinberger
    - Brian Kernighan
  logo: https://commons.wikimedia.org/wiki/Special:FilePath/The-AWK-Programming-Language.svg
  influenced_by:
    languages:
      - C
      - SNOBOL
      - Bourne shell
official_website: https://www.gnu.org/software/gawk/
documentation:
  quality: high
  official_sources:
    - https://www.gnu.org/software/gawk/manual/
references:
  stackexchange_tags:
    - awk
  subreddit: awk
color: '#c30e9b'
