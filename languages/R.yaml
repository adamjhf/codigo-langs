name: R
description: R is a programming language and free software environment for statistical computing and graphics. It is widely used for data analysis, statistical modeling, and visualization, with a comprehensive ecosystem of packages.
category: programming
status: active
aliases:
  - Rscript
  - splus
file_extensions:
  - r
  - rd
  - rsx
compilers:
  - name: R
    type: interpreter
    license: GPL-2.0
    source_url: https://github.com/wch/r-source
    is_reference: true
paradigms:
  - functional
  - imperative
  - object-oriented
  - reflective
  - array-oriented
typing:
  system: dynamic
  structural: true
  strength: weak
  inference: partial
  type_checking: runtime
  type_coercion: aggressive
  type_annotations: none
execution:
  type:
    - interpreted
    - interpreted with JIT compilation
  compiles_to:
    - bytecode
  runtime_environments:
    - language-specific runtime
    - native OS process
  performance:
    startup_time: moderate
    memory_usage: high
    computation_speed: moderate
    compilation_speed: moderate
domains:
  primary:
    - data science
    - statistics
    - scientific computing
    - data visualization
    - numerical analysis
    - bioinformatics
    - analysis
  secondary:
    - machine learning
    - education
    - text processing
  emerging:
    - web development
    - artificial intelligence
