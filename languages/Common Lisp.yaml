name: Common Lisp
description: A powerful multi-paradigm programming language with a long history, known for its flexibility, extensibility, and support for interactive development. Common Lisp is standardized by ANSI and features a comprehensive condition system, macros, and CLOS (Common Lisp Object System).
aliases:
  - CL
  - ANSI Common Lisp
file_extensions:
  - lisp
  - cl
  - l
  - lsp
  - fasl
category: programming
status: active

compilers:
  - name: SBCL
    type: compiler
    license: BSD-2-Clause
    source_url: https://github.com/sbcl/sbcl
    is_reference: false
  - name: CLISP
    type: interpreter
    license: GPL-2.0
    source_url: https://gitlab.com/gnu-clisp/clisp
    is_reference: false
  - name: Clozure CL
    type: compiler
    license: Apache-2.0
    source_url: https://github.com/Clozure/ccl
    is_reference: false
  - name: CMUCL
    type: compiler
    license: public domain
    source_url: https://gitlab.com/cmucl/cmucl
    is_reference: false
  - name: ECL
    type: compiler
    license: LGPL-2.1
    source_url: https://gitlab.com/embeddable-common-lisp/ecl
    is_reference: false
  - name: ABCL
    type: compiler
    license: GPL-2.0
    source_url: https://github.com/armedbear/abcl
    is_reference: false

paradigms:
  - functional
  - imperative
  - object-oriented
  - reflective
  - meta-programming
  - symbolic

typing:
  system: dynamic
  type_checking: runtime
  structural: true
  strength: strong
  inference: partial
  type_coercion: conservative
  type_annotations: optional

execution:
  type:
    - compiled
    - interpreted
  compiles_to:
    - bytecode
    - machine code
  runtime_environments:
    - language-specific runtime
    - native OS process
  performance:
    startup_time: moderate
    memory_usage: moderate
    computation_speed: moderate
    compilation_speed: moderate

domains:
  primary:
    - artificial intelligence
    - scientific computing
    - education
    - automated theorem proving
  secondary:
    - web development
    - data processing
    - text processing
    - simulation
  emerging:
    - machine learning

platforms:
  operating_systems:
    - Windows
    - macOS
    - Linux
    - BSD
    - Unix
  architectures:
    - x86
    - x86-64
    - ARM
    - ARM64

ecosystem:
  maturity: high
  package_registry: Quicklisp
  community_size: small
  learning_resources: medium
  job_market_demand: low

complexity:
  learning_curve: high
  cognitive_load: high
  syntax_complexity: moderate
  semantic_complexity: high

language_features:
  immutability: optional
  enums: none
  metaprogramming: true
  generics: true
  c_interop: true
  pattern_matching: true
  null_safety: false
  memory_safety:
    type: managed
    level: high
  memory_management:
    type: garbage collection
    implementation: Various (implementation-dependent)
    manual_control: true
  key_features:
    - first-class functions
    - closures
    - macros
    - REPL
    - interactive development
    - reflection
    - meta-programming
    - symbols

concurrency:
  model: threads
  features:
    - shared memory
    - atomic operations
  ease_of_use: moderate

error_handling:
  primary_mechanism: conditions
  features:
    - stack traces
    - error chaining
    - custom error types
    - recovery mechanisms
    - error context
    - cleanup actions
  stack_traces: true
  debugging:
    source_maps: true
    breakpoints: true
    step_debugging: true

package_managers:
  primary: Quicklisp
  alternatives:
    - ASDF
    - Qlot

popular_frameworks:
  backend:
    - Hunchentoot
    - Clack
  testing:
    - FiveAM
    - Prove

development_tools:
  lsps:
    - cl-lsp
  debugging:
    - SLIME
    - SLY
  build_systems:
    - ASDF

standard_library:
  maturity: high
  key_areas:
    - data structures
    - algorithms
    - text processing
    - file I/O
    - mathematics
  size: large

versioning:
  release_cycle: long-term support
  backwards_compatibility: very high

history:
  inception: 1984-01-01
  developer:
    - ANSI X3J13 committee
  designed_by:
    - Guy L. Steele Jr.
    - Scott Fahlman
    - Richard P. Gabriel
    - David A. Moon
  described_by: "ANSI X3.226-1994 (R1999)"
  standards_bodies:
    - ANSI
  influenced_by:
    languages:
      - Lisp
      - MacLisp
      - Scheme
      - Interlisp
    paradigms:
      - functional
      - symbolic

official_website: https://common-lisp.net/

documentation:
  quality: moderate
  official_sources:
    - https://www.lispworks.com/documentation/HyperSpec/Front/index.htm
  community_resources:
    - https://lispcookbook.github.io/cl-cookbook/
    - https://gigamonkeys.com/book/

references:
  github_topics:
    - common-lisp
    - lisp
  stackexchange_tags:
    - common-lisp
  wikidata_id: Q101130
    - lisp
  subreddit: lisp
color: "#3fb68b"
