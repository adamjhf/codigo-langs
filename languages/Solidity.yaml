name: Solidity
description: Smart contract programming language for Ethereum blockchain, designed for implementing contracts on various blockchain platforms.
category: programming
status: active
file_extensions:
- sol
compilers:
- name: solc
  type: compiler
  license: GPL-3.0
  source_url: https://github.com/ethereum/solidity
  is_reference: true
paradigms:
- object-oriented
- imperative
typing:
  system: static
  structural: false
  strength: strong
  inference: partial
  type_checking: compile-time
  type_coercion: conservative
  type_annotations: required
execution:
  type:
  - compiled
  compiles_to:
  - bytecode
domains:
  primary:
  - blockchain
  - cryptocurrency
  secondary:
  - financial systems
  - distributed system
  - web development
ecosystem:
  maturity: high
  package_registry: npm
