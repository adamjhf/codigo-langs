name: Bash
description: A Unix shell and command language interpreter, designed as a free software replacement for the Bourne shell. Bash is a command processor that typically runs in a text window where the user types commands that cause actions.
aliases:
  - Bourne Again SHell
  - bash
file_extensions:
  - sh
  - bash
category: programming
status: active
compilers:
  - name: Bash
    type: interpreter
    license: GPL-3.0
    is_reference: true
    source_url: https://git.savannah.gnu.org/cgit/bash.git
paradigms:
  - imperative
  - procedural
  - structured
typing:
  system: dynamic
  type_checking: runtime
  strength: weak
  inference: none
  type_coercion: aggressive
  type_annotations: none
execution:
  type:
    - interpreted
  runtime_environments:
    - native OS process
  performance:
    startup_time: fast
    memory_usage: low
    computation_speed: slow
domains:
  primary:
    - shell
    - automation
    - scripting
    - DevOps
    - system administration
    - build automation
  secondary:
    - text processing
    - configuration management
    - infrastructure as code
    - build management
platforms:
  operating_systems:
    - Linux
    - macOS
    - Windows
    - Unix
    - BSD
    - Solaris
  architectures:
    - x86
    - x86-64
    - ARM
    - ARM64
    - RISC-V
    - MIPS
    - PowerPC
ecosystem:
  maturity: very high
  community_size: very large
  learning_resources: very large
  job_market_demand: high
complexity:
  learning_curve: moderate
  cognitive_load: moderate
  syntax_complexity: moderate
  semantic_complexity: moderate
language_features:
  immutability: none
  enums: none
  metaprogramming: true
  generics: false
  c_interop: false
  pattern_matching: false
  null_safety: false
  memory_safety:
    type: manual
    level: low
  memory_management:
    type: manual
  key_features:
    - string interpolation
    - modules
    - variadic functions
concurrency:
  model: none
  features:
    - shared memory
    - message passing
  ease_of_use: low
error_handling:
  primary_mechanism: error codes
  features:
    - cleanup actions
    - error propagation
    - error logging
  stack_traces: false
  debugging:
    source_maps: false
    breakpoints: true
    step_debugging: true
standard_library:
  maturity: high
  key_areas:
    - file I/O
    - process management
    - text processing
    - file system operations
    - networking
  size: medium
versioning:
  release_cycle: fixed schedule
  backwards_compatibility: very high
history:
  inception: "1989-06-08"
  developer:
    - Free Software Foundation
  designed_by:
    - Brian Fox
    - Chet Ramey
  influenced_by:
    languages:
      - Bourne Shell
      - C Shell
      - Korn Shell
    paradigms:
      - imperative
      - procedural
official_website: https://www.gnu.org/software/bash/
documentation:
  quality: high
  official_sources:
    - https://www.gnu.org/software/bash/manual/
    - https://tiswww.case.edu/php/chet/bash/bashtop.html
  community_resources:
    - https://wiki.bash-hackers.org/
    - https://tldp.org/LDP/Bash-Beginners-Guide/html/
    - https://tldp.org/LDP/abs/html/
references:
  github_topics:
    - bash
    - shell
  stackexchange_tags:
    - bash
    - shell
  wikidata_id: Q189933
  subreddit: bash
color: "#4EAA25"