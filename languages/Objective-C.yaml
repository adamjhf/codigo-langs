name: Objective-C
description: Objective-C is an object-oriented programming language that adds Smalltalk-style messaging to C. It was the primary programming language for macOS and iOS development before Swift.
category: programming
status: maintenance
aliases:
- obj-c
- objc
- objectivec
file_extensions:
- m
- h
compilers:
- name: Clang
  type: compiler
  license: Apache-2.0
  source_url: https://github.com/llvm/llvm-project
  is_reference: true
- name: GCC
  type: compiler
  license: GPL-3.0
  source_url: https://gcc.gnu.org/git.html
paradigms:
- object-oriented
- imperative
- reflective
typing:
  system: static
  structural: false
  strength: weak
  inference: partial
  type_checking: compile-time
  type_coercion: conservative
  type_annotations: optional
execution:
  type:
  - compiled
  compiles_to:
  - machine code
  - LLVM IR
  runtime_environments:
  - language-specific runtime
  - native OS process
  performance:
    startup_time: fast
    memory_usage: moderate
    computation_speed: fast
    compilation_speed: moderate
domains:
