name: CSS
description: Cascading Style Sheets (CSS) is a stylesheet language used to describe the presentation of a document written in HTML or XML. It enables separation of content and presentation, allowing for flexible and consistent styling across multiple web pages.

aliases:
  - Cascading Style Sheets

file_extensions:
  - css

category: stylesheet

status: active

compilers:
  - name: Browsers
    type: interpreter
    license: proprietary
    is_reference: false

paradigms:
  - declarative

typing:
  system: untyped
  type_checking: runtime
  type_annotations: none

execution:
  type:
    - interpreted
  runtime_environments:
    - browser
    - embedded interpreter

domains:
  primary:
    - web development
    - user interface
  secondary:
    - digital image processing
    - animation
  emerging:
    - 3D computer graphics

platforms:
  operating_systems:
    - Windows
    - macOS
    - Linux
    - Android
    - iOS
  architectures:
    - platform-independent

ecosystem:
  maturity: very high
  community_size: very large
  learning_resources: very large
  job_market_demand: high

complexity:
  learning_curve: moderate
  cognitive_load: moderate
  syntax_complexity: low
  semantic_complexity: moderate

language_features:
  immutability: default
  metaprogramming: false
  generics: false
  c_interop: false
  pattern_matching: false
  null_safety: false
  key_features:
    - semantic markup

error_handling:
