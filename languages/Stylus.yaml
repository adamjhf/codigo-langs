name: Stylus
description: Stylus is a dynamic stylesheet language that compiles to CSS. It offers a concise, expressive syntax with advanced features like variables, nesting, mixins, and functions with minimal punctuation requirements.
category: stylesheet
status: active
aliases:
  - .styl
file_extensions:
  - styl
compilers:
  - name: Stylus
    type: interpreter
    license: MIT
    source_url: https://github.com/stylus/stylus
    is_reference: true
paradigms:
  - declarative
typing:
  system: dynamic
  strength: weak
  inference: partial
  type_checking: runtime
execution:
  type:
    - transpiled
  runtime_environments:
    - native OS process
    - browser
domains:
